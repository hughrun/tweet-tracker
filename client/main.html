<head>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
  <style>
@import 'https://fonts.googleapis.com/css?family=Londrina+Outline|Raleway';
</style>
  <title>tweet tracker by Hugh Rundle</title>
</head>

<body>
  <div class="wrapper">
  <h1>Tweets about 'javascript'</h1>
  <h2>in last 24 hours</h2>
  <hr />
  {{> retweets}}  
  {{> chart}}
  {{> chatty}}  
</div>
</body>

<template name="chart">
  <div class="module"> 
    <h3>Total tweets: {{totalTweets}}</h3>
    <div id="line-chart"></div>
  </div>
</template>

<template name="retweets">
<div class="module" id="retweeted"> 
  <h3>Wisest/Snarkiest</h3>
    <ol>
    {{#each topRetweets}}
      <li>
        <div class="retweets">
        <span class="username"><a href="https://twitter.com/{{user}}/status/{{id}}">@{{user}}</a></span>
        <span class="retweets-total">{{total}} retweets</span>
        </div>
        <div class="tweet">{{text}}</div>
      </li>
    {{/each}}
    </ol>
</div>  
</template>

<template name="chatty">
<div class="module">
  <h3>Most Chatty</h3>
    <div class="chatty">
      {{#each topToday}}
        <div class="chatty-total">{{tweets}}</div>
      {{/each}}
    </div> 
    <div class="chatty">
      {{#each topToday}}
        <div class="chatty-user"><a href="https://twitter.com/{{name}}">@{{name}}</a></div>
      {{/each}}
  </div>   
</div>    
</template>
